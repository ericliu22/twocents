services:
  database:
    image: postgres:alpine
    env_file:
      #Requires POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
      - database.env
    restart: unless-stopped
    networks:
      - api-network
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/initdb/:/docker-entrypoint-initdb.d:ro
  server:
    build: ./
    env_file:
      #Requires DATABASE_URL
      - api.env
    networks:
      - api-network
    depends_on:
      - database
      - broker
    restart: unless-stopped
    volumes:
      - ./logs:/root/logs
      - ./twocents-82a02-firebase-adminsdk-fbsvc-e7391780d6.json:/root/twocents-82a02-firebase-adminsdk-fbsvc-e7391780d6.json:ro
  reverse-proxy:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443/tcp"
      - "443:443/udp"
    networks:
      - api-network
    volumes:
      - ./reverseproxy/conf.d/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
  broker:
    image: apache/kafka:latest
    env_file:
      - message.env
    networks:
      - api-network
    restart: unless-stopped
volumes:
  pgdata:

networks:
  api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24  # Define your fixed subnet
